<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل مواد الطالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 250px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #333;
        }

        .card a:hover {
            color: #3498db;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfRIL6JX1c5EnNmGKoc2QzzNdveO6mKwbQfJCB0CVdHvv_ldw/viewform?usp=sharing">
